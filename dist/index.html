<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Simulator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
<div class="container"> <!--flex row -->

    <aside> <!-- size flex 1 -->
        <div class="icon">menu hamburger</div>
        <div class="icon">basket ball</div>
        <div class="icon">graph</div>
        <div class="icon">clock</div>
        <div class="sidebar-title"><span>PLAYER SIMULATOR</span></div>
    </aside>

    <!--player profile container -->
    <div class="player-profile-container"> <!--flex column, size flex 2-->

        <div class="image-and-name-container">
            <img src=""/>
            <p>DERRICK ROSE</p>
            <span>CHICAGO BULLS</span>
        </div>

        <div class="player-details-container">

            <div class="position">
                <p>Position</p>
                <span>Point</span>
            </div>

            <div class="league">
                <p>LEAGUE</p>
                <span>NBA</span>
            </div>

            <div class="born">
                <p>BORN</p>
                <span>October, 1988 (Age 27) </span>
            </div>

            <div class="career">
                <p>LEAGUE</p>
                <span>NBA</span>
            </div>

        </div>  <!-- end player details container -->

    </div> <!-- end player profile container-->

    <div class="roster-and-ratings"> <!--start roster and ratings size flex 3-->
        <div class="roster">
            <h3><img src=""/> BULLS ROSTER</h3>
            <div class="players-container">


                <div class="player">
                    <img src=""/>
                </div>

                <div class="player">
                    <img src=""/>
                </div>

                <div class="player">
                    <img src=""/>
                </div>

                <div class="player">
                    <img src=""/>
                </div>

                <div class="player">
                    <img src=""/>
                </div>

                <div class="next-players-right-icon">
                    <img src=""/>
                </div>



            </div> <!-- end players container -->

            <div class="ratings-container"> <!-- ratings container -->

                <div class="ratings-title-container">
                    <h3>ADJUST RATINGS</h3>
                    <p>Change and alter player settings and variable data</p>
                </div>

                <div class="player-settings-ratings-container">
                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                    <div>
                        <input type="range" min="0" max="100" step="1"/>
                    </div>

                </div>


            </div> <!-- end ratings container -->

        </div>

    </div> <!--end start roster and ratings -->

</div> <!--end container -->


<script type="text/javascript" src="dist/scripts/scripts.js"></script>
</body>

</html>
